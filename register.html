<!DOCTYPE html>
<html lang="en">

    <title>Новая жизнь | Регистрация</title>
</head>
<body>

    <div class="nn">
        <h1>Регистрация</h1>
        <form>
            <label for="name">Имя</label>
            <input type="name" name="name" id="name" placeholder="Введите имя">
            <label for="surname">Фамилия</label>
            <input type="surname" name="surname" id="surname" placeholder="Введите фамилию">
            <label for="dok num">Номер документа</label>
            <input type="name" name="dok num" id="dok num" placeholder="Введите номер документа">
            <label for="phone">Номер телефона</label>
            <input type="tel" name="phone" id="phone" placeholder="Введите номер телефона">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" placeholder="Введите пароль">
            <label for="password">Повтор пароля</label>
            <input type="password" name="password" id="password" placeholder="Введите пароль повторно">
    
            <button type="submit">Регистрация</button>
            <a href="login.html">Авторизация</a>
            <a href="index.html">Главная</a>
            
        </div>
        </form>
